<!DOCTYPE html>
<html lang="en-AU">
    <head>
        <title>Idle Clicker Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Jamie Lavender" />
        <meta name="description" content="placeholder" />
        <link href="styles.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div id="game">
            <div id="stats">
                <span class="stat">Points: <strong><span id="points">0</span></strong></span>
                <span class="stat">Click Power: <strong><span id="clickPower">1</span></strong></span>
                <span class="stat">Autoclick Power: <strong><span id="autoclickPower">0</span></strong></span>
            </div>

            <div id="controls">
                <button id="button1">Click!</button><br>
                <button id="button2">Upgrade Click Power</button>
                <button id="button3">Upgrade Autoclick Power</button>
            </div>

            <div id="text">Welcome to Idle Clicker! Click to earn points. Once you have enough points, you can then purchase upgrades from the shop.</div>
        </div>

        <script src="scripts.js" type="text/javascript"></script>
    </body>

</html>
